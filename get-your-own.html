    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/sweetalert.css" media="screen">
    <link rel="icon" href="favicon.png">
    <script src="sweetalert.min.js"></script>
    <script>
      function create() {
       var botToken = null;
       swal({
        title: "Get your own",
        text: "By using this tool, you agree that you cannot modify any part of the script.",
        type: "warning",
        showCancelButton: true,
        confirmButtonText: "I agree.",
        cancelButtonText: "I do not agree.",
        closeOnConfirm: false,
        closeOnCancel: true
       }, function(isConfirm){
         swal({
           title: "Bot Token",
           text: "Please enter your bot token that you get from <a href=\"https://discordapp.com/developers/applications/me\">here.</a>",
           type: "input",
           html: "true",
           inputPlaceholder: "Bot Token",
           showCancelButton: true,
           closeOnConfirm: false,
           showLoaderOnConfirm: true
         }, function(inputValue) {
           if (inputValue === false) return false;
           if (inputValue === "") {     
             swal.showInputError("You need to input your bot token.");     
             return false; 
           }
           botToken = inputValue;
           
           return true;
         });
       });
      }
    </script>

      <p>Want to use The Anime Moderator, but under your own bot? <a onclick="create(); return false;" style="cursor: pointer;">Click here!</a></p>
